<!DOCTYPE html>
<html>
    <head>
        <title>File Converter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Header-->
        <h1 class="header">PNG TO JPG CONVERTER</h1>

        <div class="image-converter">
            <div class="image-container">
                <h3>Image Preview:</h3>

                <!--image preview-->
                <div class="image-preview-container">
                    <img class="image-preview" src="#" alt="Image Preview">
                </div>

                <!--message to confirm the image is converted-->
                <p class="conversion-message"></p>

                <!--file chosen-->
                <div class="choose-file">
                    <input type="file" class="image-upload" accept="image/*">

                    <!--filename input-->
                    <label for="filename-input">File Name:</label>
                    <input type="text" class="filename-input" placeholder="File Name">

                    <!--download button-->
                    <button class="download-button">Download JPG</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
